<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email subscription</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="bg-zinc-700 h-screen justify-center items-center align-middle flex"
    >
      <div class="flex flex-col md:flex-row p-2 rounded-l-xl">
        <img
          src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg"
          alt=""
          class="h-80 md:h-64 md:rounded-l-xl md:rounded-r-none rounded-xl object-fit hover:scale-105 hover:rounded-xl duration-2000"
        />

        <div>
          <div class="p-6 md:p-12">
            <h2 class=" text-white font-serif text-xl font-medium py-6 px-4 text-center md:text-left">
              FLM courses | Ready for new journey
            </h2>
            <p class=" max-w-sm my-4 font-sans text-white text-xs leading-5 tracking-wide p-3 text-center md:text-left">
              FLM course for HTML CSS and Javascript
            </p>
            <div>
              <input
                type="text"
                class="mx-2 align-middle bg-zinc-700 border border-zinc-600 px-4 py-2 text-center text-white placeholder:text-xs placeholder:text-center md:text-left placeholder:cd:text-left rounded-md"
                placeholder="Enter your email address"
              />
              <button
                class="px-5 py-3 text-xs text-zinc-800 bg-lime-800 hover:bg-lime-500 hover:text-white mx- my-4 rounded-md duration-5000"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
