<!-- Basic Calculator
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
           color: darkred;
           text-align: center;
        }

        #cal{
            width: 400px;
            margin: auto;
            padding: 40px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            border-radius: 30px;
        }

        #display{
            height: 80px;
            width: 100%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 10px;
        }

        #keys{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,80px);
            gap: 10px;
            padding: 10px;
        }

        #keys>div{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        #keys>div:hover{
            background-color: orangered;
            cursor: pointer;
        }

        .black{
            background-color: black;
            color: white;
        }
        
        .red{
            background-color: red;
            color: white;
        }
        #display{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }

    </style>

</head>
<body>
    <h1>Akash Calculator</h1>

    <section id="cal">
        <div id="display">

        </div>

        <div id="keys">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="black">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="black">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="black">*</div>
            <div class="red">AC</div>
            <div>0</div>
            <div class="black">=</div>
            <div class="black">/</div>

        </div>

    </section>
</body>
</html>

<script>
    let key=document.querySelectorAll("#keys>div");
    let bag="";

    for(let i=0;i<key.length;i++){
        key[i].addEventListener("click", myCal);
    }

    function myCal(){
        let number=event.target.innerText;
        if(number == "AC"){
            bag="";
            document.querySelector("#display").innerText="";
        } else if(number == "="){
           document.querySelector("#display").innerText=eval(bag);
        }
        else{
            bag=bag+number;
            document.querySelector("#display").innerText=bag;
        }
    }

</script> -->
