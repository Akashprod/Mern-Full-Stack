<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
        }
        #container>div{
            height: 100px;
            width: 100px;
            padding: 10px;
            background-color: teal;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>

<script>
   let boxes= document.querySelectorAll("#container>div");
   boxes.forEach(function (element) {
    element.addEventListener("click", getBoxNumber);

    function getBoxNumber(){
        console.log(event);
        alert(event.target.innerText);
        event.target.style.backgroundColor="red";
    }
   })
</script>
