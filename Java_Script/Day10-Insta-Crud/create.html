<div id="edit">
    <div>
        <h3>Add Post</h3>
        <input type="text" id="title" placeholder="Title">
        <input type="file" id="image" accept="images/*" onchange="handleImage(event)">
        <button id="submit_btn" onclick="addPost()">Submit</button>
    </div>

    <div>
        <h3>Delete Post</h3>
        <input type="text" id="delete_id" placeholder="Enter Id to delete">
        <button onclick="deletePost()">Delete</button>
    </div>

    <div>
        <h3>Update Post</h3>
        <input type="text" id="update_id" placeholder="Enter Id to update">
        <input type="text" id="update_title" placeholder="Enter new title">
        <button onclick="updatePost()">Submit</button>
    </div>
    
    <div>\
        <h3>Replace post</h3>
        <input type="text" id="replace_id" placeholder="Enter Id to replace">
        <input type="text" id="replace_title" placeholder="Enter title to replace">
        <button onclick="replacePost()">Submit</button>
    </div>
</div>
