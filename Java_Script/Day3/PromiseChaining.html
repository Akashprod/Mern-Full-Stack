<script>
   let newPromise = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve(1);
        },2000);
    });
    
    newPromise.then((result)=>{
        alert(result);
        return 2*result;
    }).then((result)=>{
        alert(result);
        return new Promise((resolve,reject)=>{
            reject("This is an error");
        });
    }).then((result)=>{
        alert(result);
    }).catch((error)=>{
        alert(error);
    });
</script>
