<script>
    let promise1 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("200");
        },2000);
    });

    let promise2 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("500");
        },3000);
    });

    let promiseArray = [promise1,promise2];

    Promise.all(promiseArray).then((value)=>{
        console.log("success",value);
    }).catch((error)=>{
        console.log("Failure",error);
    });
</script>
